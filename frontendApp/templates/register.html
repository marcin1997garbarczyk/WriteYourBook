{% extends 'base.html' %}
{% block title %} OwnStory {% endblock %}
{% load static %}
{% block content %}

<h1>Signup</h1>
<!--    {{ form.as_p }}-->

<div class="card blindCard" >
  <div class="card-body customCard">
    <form method="POST">
        {% csrf_token %}
    	{% for field in form %}
            <p>
                {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label fw-lighter">{{ field.label_tag }} </label>
                    <input class="form-control" id="inspirationForStory" aria-describedby="emailHelp" >
                </div>
            </p>
        {% endfor %}
        <div class="text-center">
          <button type="submit" class="btn btn-secondary">Create new user!</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
